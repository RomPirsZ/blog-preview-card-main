<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="cardImage"
        src="assets/images/illustration-article.svg"
        alt="ilustration"
      />
      <main>
        <div class="content-Card">
          <div class="card-colorYellow">
          <p>Learning</p>
        </div>

        <p class="card-Date">Published 21 Dec 2023</p>

        <h1>HTML & CSS foundations</h1>
        
        <article>
          <p class="card-Description">
            These languages are the backbone of every website, defining structure,
            content, and presentation.
          </p>
        </article>

        <img
          class="image-GregHooper"
          src="../blog-preview-card-main/assets/images/image-avatar.webp"
          alt="Greg Hooper"
        />
        <p class="autor-Course">Greg Hooper</p>
        </div>
      </main>
    </div>
    <div class="card-Shadow"></div>
    <footer>
      <div class="attribution">
        Challenge by
        <link href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</link
        >. Coded by <a href="https://github.com/RomPirsZ">Arlikam</a>.
      </div>
    </footer>
  </body>
</html>
